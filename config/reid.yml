MODEL:
  PRETRAIN_CHOICE: 'imagenet' # imagenet
  PRETRAIN_PATH: "/home/nihao/data/checkpoints" # root of pretrain path
  METRIC_LOSS_TYPE: 'triplet' # triplet, triplet_center
  DIM: 768
  IF_LABELSMOOTH: 'on'
  NAME: 'mix_vit' # local_attention_vit, mask_vit, mae, DG_ssl_vit, color_vit, rotate_vit, resnet50, ibnnet50, vit, distill_vit, prompt_vit, mix_vit, mem_vit
  NO_MARGIN: True
  DEVICE_ID: ('0')
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID' # vit_large_patch16_224_TransReID, vit_base_patch16_224_TransReID, vit_base_patch32_224_TransReID, deit_base_patch16_224_TransReID, vit_small_patch16_224_TransReID, deit_small_patch16_224_TransReID, deit_tiny_patch16_224_TransReID, swin_base_patch4_window7_224, swin_small_patch4_window7_224, dhvt_tiny_patch16, dhvt_small_patch16
  STRIDE_SIZE: 16
  DROP_PATH: 0.1 ###### avoid overfitting
  # FREEZE_PATCH_EMBED: True
  # FIXED_RES_BN: True
  NORM:
    TYPE: 'LN'

############ DISTILL settings ############
  DISTILL:
    # DO_XDED: True
    # DO_DISTILL: True
    LAMBDA: 0.2
    NUM_SELECT_BLOCK: 1
    START_EPOCH: 1
    LOSS_TYPE: 'EUC'
    IF_HEAD: False
    IF_DEEP_SUPERVISE: False
############ DISTILL settings ############

############decoder settings############
  DECODER:
    DIM: 384
    DEPTH: 4
    NUM_HEAD: 8
    MLP_RATIO: 4.
    NORM: 'LN'
############decoder settings############


# #################pc loss#################
  PC_LOSS: True
  PC_SCALE: 0.001
  PC_LR: 0.1 ######################## try this

  PART_NUM: 3

  CLUSTER_K: 10
# #################pc loss#################

INPUT:
  SIZE_TRAIN: [256,128]
  SIZE_TEST: [256,128]
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]
